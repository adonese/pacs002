<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
</head>
<body>
    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-bold mb-4">PACS.002 Messages</h1>
        <table class="table-auto w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">Message ID</th>
                    <th class="px-4 py-2">Original Message ID</th>
                    <th class="px-4 py-2">Status</th>
                </tr>
            </thead>
            <tbody id="pacs002-table-body">
                <tr hx-get="/pacs002-messages" hx-trigger="load">
                    <td class="px-4 py-2" hx-get="/pacs002-messages" hx-trigger="load" hx-swap="outerHTML">
                        Loading...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
